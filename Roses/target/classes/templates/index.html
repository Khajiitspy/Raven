<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{layout :: head}"></head>

<body>
  <div th:insert="~{layout :: navbar}"></div>

  <div class="container">
    <h2 class="mb-3">Registered Users</h2>

    <div th:if="${#lists.isEmpty(users)}">
      <p>No users found.</p>
    </div>

    <table class="table table-striped table-hover" th:if="${!#lists.isEmpty(users)}">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="user : ${users}">
          <td th:text="${user.id}"></td>
          <td th:text="${user.username}"></td>
          <td>
          <td>
            <img th:if="${user.image != null and user.image != ''}" th:src="${user.image}" alt="User Image"
              style="width:50px; height:50px;" />
            <img th:unless="${user.image != null and user.image != ''}" th:src="@{/images/default.png}"
              alt="Default Image" style="width:50px; height:50px;" />
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div th:insert="~{layout :: footer}"></div>
</body>

</html>
